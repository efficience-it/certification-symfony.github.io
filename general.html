            for (const url of yamlFileUrls) {
                const response = await fetch("https://raw.githubusercontent.com/efficience-it/certification-symfony/7.0/data/" +url);
                if (response.ok) {
                    const yamlText = await response.text();
                    const jsonData = jsyaml.load(yamlText);
                    if (jsonData.questions) {
                        allQuestions.push(...jsonData.questions); // Ajoute les questions du fichier √† la liste globale

            }

            if (allQuestions.length > 0) {
                displayQuestions(allQuestions); // Appel pour afficher les questions

    function displayQuestions(questions) {
        const container = document.getElementById("questions-container");
        container.innerHTML = "";

        // Prendre 20 questions au hasard
        const selectedQuestions = questions.sort(() => 0.5 - Math.random()).slice(0, 20);

        if (selectedQuestions.length === 0) {
            container.innerHTML = "<p class='text-red-600'>Aucune question trouv√©e.</p>";
            return;
        }

        selectedQuestions.forEach((question, index) => {
            const questionId = `question-${index}`;

            // V√©rification de la structure des r√©ponses
            const answers = question.answers || [];
            const optionsHTML = answers.map((answer, i) => {
                const inputId = `q${index}-option${i}`;
                return `
                <div class="answer-item flex items-center space-x-2">
                    <input class="${'form-radio'}" type="radio" name="${questionId}" id="${inputId}" value="${answer.value}">
                    <label for="${inputId}" class="answer-label">${answer.value}</label>
                </div>
            `;
            }).join("");

            container.innerHTML += `
            <div class="mb-4 p-4 border rounded-lg bg-gray-50">
                <h5 class="question-header flex justify-between items-center font-semibold text-gray-700">
                    <span class="question-header-title">${question.question}</span>
                    <span class="self-end text-sm text-gray-500">${index + 1}</span>
                </h5>
                <div class="question-body mt-2">

                    <div class="answers-container mt-2">${optionsHTML}</div>
                    <div class="hidden mt-2 p-2 bg-green-100 text-green-800 rounded answer-section">
                        ‚úÖ R√©ponse correcte : <span class="correct-answer">${answers.filter(a => a.correct).map(a => a.value).join(", ")}</span><br>
                        üîó <a href="${question.help}" target="_blank" class="text-blue-600 underline">Voir la source</a>
                    </div>
                </div>
            </div>
        `;
        });

        document.getElementById("quiz-form").addEventListener("submit", function (event) {
            event.preventDefault();
            document.querySelectorAll(".answer-section").forEach(el => el.classList.remove("hidden"));
        });
    }
